{% extends 'base_login.html' %}
{% block content %}
<div class="post">
    <h1>Удалить статью</h1>
    <p>Вы уверены, что хотите удалить "{{ object.title }}"?</p>


    <form class="article-form" method="post">
      {% csrf_token %}
      <button class="btn btn-primary" type="submit">Да, удалить</button>
      <a class="btn btn-secondary" href="{% url 'users:profile' %}">Отмена</a>
    </form>
</div>

{% endblock %}
