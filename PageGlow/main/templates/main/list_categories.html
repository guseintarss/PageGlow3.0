<p class="t-title">Категории:</p>
<ul class="menu-list">
{% for cat in cats %}
  {% if cat.id == cat_selected %}
    <li class="cat-selected"><span class="cat">{{ cat.name }}</span></li>
  {% else %}
    <li><a class="menu_link" href="{{ cat.get_absolute_url }}">{{ cat.name }}</a></li>
  {% endif %}
{% endfor %}
</ul>
