{% extends 'base_login.html' %}

{% block content %}
<div class="con">
    <div class="auth">
        <h1>Восстановление пароля</h1>
        <form method="post">
            {% csrf_token %}
            {% for f in form %}
            <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}</label>{{ f }}</p>
            <div class="form-error">{{ f.errors }}</div>
            {% endfor %}
            <p><button class="btn btn-primary" type="submit">Сбросить по E-mail</button></p>
        </form>
    </div>
</div>
{% endblock %}
